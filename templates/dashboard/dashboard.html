{% extends 'base.html' %}

{% block title %}Dashboard - Gerencial SaaS{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-900 mb-6">Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Card de Clientes -->
        <div class="bg-blue-50 p-6 rounded-lg">
            <h2 class="text-lg font-medium text-blue-900">Total de Clientes</h2>
            <p class="text-3xl font-bold text-blue-600">{{ total_clientes }}</p>
        </div>

        <!-- Card de Produtos -->
        <div class="bg-green-50 p-6 rounded-lg">
            <h2 class="text-lg font-medium text-green-900">Total de Produtos</h2>
            <p class="text-3xl font-bold text-green-600">{{ total_produtos }}</p>
        </div>
    </div>
</div>
{% endblock %}
